name: Build App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Generate version number
        run: python gen_version_number.py

      - name: Build with PyInstaller (Windows)
        run: pyinstaller --onefile -w closure-calc.py

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: closure-calc-windows
          path: dist/closure-calc.exe

  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Generate version number
        run: python gen_version_number.py

      - name: Build with PyInstaller (macOS)
        run: pyinstaller -w closure-calc.py

      - name: Zip macOS .app
        run: |
          cd dist
          zip -r closure-calc.app.zip closure-calc.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: closure-calc-macos-app
          path: dist/closure-calc.app.zip
