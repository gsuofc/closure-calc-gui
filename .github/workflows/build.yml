name: Build App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Add any other pip packages your project needs

      - name: Generate version number
        run: python gen_version_number.py

      - name: Build with PyInstaller (Windows)
        run: pyinstaller --onefile -w closure-calc.py

      - name: Upload Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: closure-calc-windows
          path: dist/closure-calc.exe

  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Add any other pip packages your project needs

      - name: Generate version number
        run: python gen_version_number.py

      - name: Build with PyInstaller (macOS)
        run: pyinstaller --onefile -w closure-calc.py

      - name: Upload macOS binary
        uses: actions/upload-artifact@v3
        with:
          name: closure-calc-macos
          path: dist/closure-calc
